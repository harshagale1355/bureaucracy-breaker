<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form - Bureaucracy Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f0f9ff;
            border-left: 3px solid #0ea5e9;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 6px;
        }

        .info-box p {
            color: #0c4a6e;
            font-size: 14px;
            line-height: 1.5;
        }

        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Sample Contact Form</h1>
        <p class="subtitle">Test the Bureaucracy Breaker extension with this form</p>

        <div class="info-box">
            <p>
                <strong>ðŸŽ¯ How to test:</strong><br>
                1. Click the Bureaucracy Breaker extension icon<br>
                2. Select "Website Form" mode<br>
                3. Click "Scan Form on This Page"<br>
                4. Answer the questions<br>
                5. Click "Fill Website Form" to auto-populate
            </p>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="birthDate">Date of Birth</label>
                <input type="date" id="birthDate" name="birth_date">
            </div>

            <div class="form-group">
                <label for="country">Country <span class="required">*</span></label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                    <option value="india">India</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                <label>How did you hear about us? <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="sourceSearch" name="source" value="search" required>
                        <label for="sourceSearch">Search Engine</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sourceSocial" name="source" value="social">
                        <label for="sourceSocial">Social Media</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sourceFriend" name="source" value="friend">
                        <label for="sourceFriend">Friend/Referral</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="sourceOther" name="source" value="other">
                        <label for="sourceOther">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Interests (select all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="interestTech" name="interests" value="technology">
                        <label for="interestTech">Technology</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="interestBusiness" name="interests" value="business">
                        <label for="interestBusiness">Business</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="interestDesign" name="interests" value="design">
                        <label for="interestDesign">Design</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="interestMarketing" name="interests" value="marketing">
                        <label for="interestMarketing">Marketing</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (!Array.isArray(data[key])) {
                        data[key] = [data[key]];
                    }
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }
            
            alert('Form submitted successfully!\n\nData:\n' + JSON.stringify(data, null, 2));
            console.log('Form data:', data);
        });
    </script>
</body>
</html>
